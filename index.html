<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 굴리기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .dice {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>🎲 두 개의 주사위를 굴려보세요! 🎲</h1>
    <div class="dice-container">
        <div id="dice1" class="dice">🎲</div>
        <div id="dice2" class="dice">🎲</div>
    </div>
    <button onclick="rollDice()">굴리기</button>
    <div class="result" id="result"></div>

    <script>
        // JavaScript로 주사위를 굴리는 함수
        function rollDice() {
            // 주사위 2개의 랜덤 숫자 생성 (1~6)
            const roll1 = Math.floor(Math.random() * 6) + 1;
            const roll2 = Math.floor(Math.random() * 6) + 1;

            // 주사위에 숫자 표시
            document.getElementById('dice1').textContent = roll1;
            document.getElementById('dice2').textContent = roll2;

            // 결과 텍스트 표시
            const total = roll1 + roll2;
            document.getElementById('result').textContent = `결과: ${roll1} + ${roll2} = ${total}`;
        }
    </script>
</body>
</html>
